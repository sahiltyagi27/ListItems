<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <h2 id="main-heading" class="text-center text-primary">List Item Page</h2>
    <div class="container-fluid">
        <button class="btn btn-info" id="change-heading">Change heading</button>
        <h2>List Items below</h2>
        <table id="table">
            <tbody id="tableBody">
                <tr>
                    <td>First item</td>
                    <td><button class="btn btn-primary up">Up</button></td>
                    <td><button class="btn btn-success down">Down</button></td>
                    <td><button class="btn btn-danger remove">Remove</button></td>
                </tr>
                <tr>
                    <td>Second item</td>
                    <td><button class="btn btn-primary up">Up</button></td>
                    <td><button class="btn btn-success down">Down</button></td>
                    <td><button class="btn btn-danger remove">Remove</button></td>
                <tr>
                    <td>Third item</td>
                    <td><button class="btn btn-primary up">Up</button></td>
                    <td><button class="btn btn-success down">Down</button></td>
                    <td> <button class="btn btn-danger remove">Remove</button> </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <button class="btn btn-primary" id="add">Add item to list</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
